apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave
spec:
  replicas: {{ .Values.slave.replicaCount }}
  selector:
    matchLabels:
      role: slave
  template:
    metadata:
      labels:
        role: slave
    spec:
      containers:
      - name: redis-slave
        image: redis:latest
        ports:
        - containerPort: 6379
        command: [ "redis-server", "--slaveof", "redis-master", "6379" ]